<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="thangso">
<button type="button" value="Tinhsongay" onclick="clickBt()">Tính số ngày</button>
<br>
<p id="songay"></p>
<script>
    function clickBt() {
        let x = parseInt(document.getElementById("thangso").value);
        switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("songay").innerHTML = "Tháng có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("songay").innerHTML = "Tháng có 30 ngày";
                break;
            case 2:
                document.getElementById("songay").innerHTML = "Tháng có 28 hoặc 29 ngày";
        }

    }
</script>

</body>
</html>
